<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Todo List</title>
        <link rel="stylesheet" href="assets/css/todos.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
      </head>
      <body>
        <div id="container">
          <h1 class="list" id="toDoList">To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
          <input type="text" placeholder="Add New Todo">
          <ul id="listItems">
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Wash Car</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Shave</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Code for 2 hours</li>
          </ul>
        </div>

       <script type="text/javascript" src="assets/js/todos.js"></script>
    </body>
</html>
